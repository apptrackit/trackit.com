<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrackIt - Projects Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">TrackIt Projects</h1>
                <p class="subtitle">A collection of mobile, web, and backend applications</p>
            </div>
            <div class="header-links">
                <a href="https://github.com/apptrackit" target="_blank" class="github-link">
                    <svg width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                    View on GitHub
                </a>
            </div>
        </header>

        <!-- Controls -->
        <div class="controls">
            <div class="search-container">
                <svg class="search-icon" width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                </svg>
                <input type="text" id="searchInput" class="search-input" placeholder="Search projects...">
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label for="categoryFilter">Category:</label>
                    <select id="categoryFilter" class="filter-select">
                        <option value="all">All Categories</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Web">Web</option>
                        <option value="Backend">Backend</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="techFilter">Technology:</label>
                    <select id="techFilter" class="filter-select">
                        <option value="all">All Technologies</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="sortSelect">Sort by:</label>
                    <select id="sortSelect" class="filter-select">
                        <option value="priority">Priority</option>
                        <option value="name">Name</option>
                        <option value="date">Last Updated</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Project Count -->
        <div class="project-count">
            <span id="projectCount">0 projects</span>
        </div>

        <!-- Projects Grid -->
        <div id="projectsGrid" class="projects-grid">
            <!-- Projects will be dynamically inserted here -->
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2026 TrackIt. All rights reserved.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
